<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkWise — Creative Writing Assistant</title>
    <meta name="description" content="AI-powered creative writing assistant" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: { 50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc',
                     400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca',
                     800: '#3730a3', 900: '#312e81' },
            },
          },
        },
      };
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Shared Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
      body {
        font-family: 'Comic Neue', cursive;
        background: linear-gradient(135deg, #eef2ff 0%, #ffffff 50%, #f0f0ff 100%);
      }
    </style>
  </head>

  <body class="min-h-screen">
    <div class="flex h-screen overflow-hidden">

      <!-- ═══════════ SIDEBAR ═══════════ -->
      <div id="sidebar" class="w-64 bg-white border-r-2 border-ink-200 flex flex-col h-screen transition-all duration-300 shrink-0">
        <!-- Logo -->
        <div class="p-4 border-b-2 border-ink-200 flex items-center justify-between">
          <div class="font-bold text-xl manga-text text-ink-700 flex items-center">
            <div class="mr-2 w-9 h-9 bg-ink-600 rounded-full flex items-center justify-center text-white shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 19a9 9 0 0 1 9 0 9 9 0 0 1 9 0"></path>
                <path d="M3 6a9 9 0 0 1 9 0 9 9 0 0 1 9 0"></path>
                <path d="M3 6v13"></path><path d="M12 6v13"></path><path d="M21 6v13"></path>
              </svg>
            </div>
            <span class="font-['Pacifico'] text-xl">InkWise</span>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="p-3 space-y-2">
          <button onclick="window.location.href='/'"
            class="w-full bg-ink-100 hover:bg-ink-200 manga-text py-2.5 px-4 rounded-lg text-ink-700 text-sm transition-colors flex items-center gap-2">
            <i class="ri-home-4-line"></i> Back to Home
          </button>
          <button id="new-chat-btn"
            class="w-full bg-ink-600 hover:bg-ink-700 manga-text py-2.5 px-4 rounded-lg text-white text-sm transition-colors flex items-center gap-2 shadow-sm">
            <i class="ri-add-line"></i> New Creative Project
          </button>
        </div>

        <!-- Chat History -->
        <div class="px-3 pt-2 pb-1">
          <p class="manga-text text-xs text-gray-400 uppercase tracking-wider">Your Projects</p>
        </div>
        <div class="overflow-y-auto flex-grow px-2 pb-3">
          <div id="chats-list" class="space-y-1.5"></div>
        </div>

        <!-- User Info -->
        <div class="p-3 border-t-2 border-ink-200 bg-ink-50">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2 min-w-0">
              <div class="w-8 h-8 bg-ink-600 rounded-full flex items-center justify-center text-white text-sm font-bold shrink-0">
                {{ user.name[0]|upper if user and user.name else 'W' }}
              </div>
              <div class="min-w-0">
                <p class="manga-text text-sm truncate">{{ user.name if user else 'Writer' }}</p>
                <p class="text-xs text-gray-400 truncate">{{ user.email if user else '' }}</p>
              </div>
            </div>
            <a href="/api/logout" class="text-gray-400 hover:text-red-500 transition-colors" title="Logout">
              <i class="ri-logout-box-r-line ri-lg"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- ═══════════ MAIN AREA ═══════════ -->
      <div class="flex-grow flex flex-col h-screen min-w-0">
        <!-- Top Bar -->
        <header class="bg-white/80 backdrop-blur-md border-b-2 border-ink-200 py-3 px-6 flex items-center justify-between shrink-0">
          <div class="flex items-center gap-3">
            <button id="sidebar-toggle" class="md:hidden w-8 h-8 flex items-center justify-center rounded-lg hover:bg-ink-100 transition-colors">
              <i class="ri-menu-line ri-lg"></i>
            </button>
            <h1 class="manga-title text-2xl md:text-3xl text-ink-700 tracking-wide">CREATIVE WRITING ASSISTANT</h1>
          </div>
          <div class="flex items-center gap-2">
            <span class="hidden sm:inline manga-text text-sm text-gray-400">Powered by Gemini AI</span>
          </div>
        </header>

        <!-- Chat Messages -->
        <div class="flex-grow overflow-auto p-4 md:p-6" id="chat-history">
          <!-- Messages inserted by JS -->
        </div>

        <!-- Loading Indicator -->
        <div class="flex flex-col items-start mb-4 px-6 hidden loading-indicator">
          <div class="flex items-center mb-2">
            <div class="w-8 h-8 mr-2 rounded-full bg-ink-600 flex items-center justify-center text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 19a9 9 0 0 1 9 0 9 9 0 0 1 9 0"></path>
                <path d="M3 6a9 9 0 0 1 9 0 9 9 0 0 1 9 0"></path>
                <path d="M3 6v13"></path><path d="M12 6v13"></path><path d="M21 6v13"></path>
              </svg>
            </div>
            <span class="manga-text text-sm font-bold text-gray-500">InkWise is writing...</span>
          </div>
          <div class="manga-panel bg-white p-4 max-w-2xl">
            <div class="flex items-center space-x-2">
              <div class="w-3 h-3 bg-ink-500 rounded-full animate-bounce"></div>
              <div class="w-3 h-3 bg-ink-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
              <div class="w-3 h-3 bg-ink-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
          </div>
        </div>

        <!-- Input Area -->
        <div class="p-3 md:p-4 bg-white/80 backdrop-blur-md border-t-2 border-ink-200 shrink-0">
          <div class="max-w-4xl mx-auto">
            <div class="manga-panel bg-white p-3">
              <div class="flex flex-col md:flex-row gap-3">
                <div class="flex-grow">
                  <textarea id="message-input"
                    class="w-full border-2 border-ink-200 p-3 rounded-xl manga-text focus:outline-none focus:border-ink-500 min-h-[80px] max-h-[200px] resize-y transition-colors"
                    placeholder="Share your creative writing ideas or ask for help with characters, plot, dialogue..."></textarea>
                </div>
                <div class="flex flex-row md:flex-col gap-2 shrink-0">
                  <select id="style-select"
                    class="flex-1 md:w-36 border-2 border-ink-200 manga-text font-bold p-2 rounded-lg text-sm focus:outline-none focus:border-ink-500 transition-colors">
                  </select>
                  <button id="send-button"
                    class="action-button bg-ink-600 hover:bg-ink-700 text-white px-6 py-2.5 rounded-xl whitespace-nowrap flex items-center justify-center gap-2 shadow-sm transition-colors">
                    <span class="relative z-10 manga-text">SEND</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="m22 2-7 20-4-9-9-4Z"></path><path d="M22 2 11 13"></path>
                    </svg>
                  </button>
                </div>
              </div>
              <!-- Quick Prompts -->
              <div class="mt-3 flex flex-wrap gap-2">
                <button class="prompt-suggestion manga-text bg-ink-50 border border-ink-200 px-3 py-1 rounded-full text-sm whitespace-nowrap hover:bg-ink-100 hover:border-ink-300 transition-colors">
                  Develop a complex character
                </button>
                <button class="prompt-suggestion manga-text bg-ink-50 border border-ink-200 px-3 py-1 rounded-full text-sm whitespace-nowrap hover:bg-ink-100 hover:border-ink-300 transition-colors">
                  Create a plot twist
                </button>
                <button class="prompt-suggestion manga-text bg-ink-50 border border-ink-200 px-3 py-1 rounded-full text-sm whitespace-nowrap hover:bg-ink-100 hover:border-ink-300 transition-colors">
                  Build an immersive world
                </button>
                <button class="prompt-suggestion manga-text bg-ink-50 border border-ink-200 px-3 py-1 rounded-full text-sm whitespace-nowrap hover:bg-ink-100 hover:border-ink-300 transition-colors">
                  Write engaging dialogue
                </button>
                <button class="prompt-suggestion manga-text bg-ink-50 border border-ink-200 px-3 py-1 rounded-full text-sm whitespace-nowrap hover:bg-ink-100 hover:border-ink-300 transition-colors">
                  Describe a vivid setting
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chatbot JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
