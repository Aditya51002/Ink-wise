<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkWise Creative Writing Assistant</title>
    <meta name="description" content="AI-powered creative writing assistant" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src=".env-config.js"></script>
    <script src="https://unpkg.com/dotenv-web@1.0.0/dist/dotenv-web.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        window.ENV = {
            API_KEY: 'AIzaSyB7KmYcQukne-YVuuRa03x5k7OLWqhh42Y'
        };
    </script>
  </head>

  <body class="bg-gradient-to-br from-indigo-50 to-white min-h-screen">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar with chat history -->
      <div class="w-64 bg-white border-r border-gray-200 flex flex-col h-screen">
        <div class="p-4 border-b border-gray-200 flex items-center justify-between">
          <div class="font-bold text-xl manga-text text-indigo-700 flex items-center">
            <!-- Manga-style icon -->
            <div class="mr-2 w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 19a9 9 0 0 1 9 0 9 9 0 0 1 9 0"></path>
                <path d="M3 6a9 9 0 0 1 9 0 9 9 0 0 1 9 0"></path>
                <path d="M3 6v13"></path>
                <path d="M12 6v13"></path>
                <path d="M21 6v13"></path>
              </svg>
            </div>
            InkWise
          </div>
        </div>
        
        <div class="p-3">
          <div class="p-3 space-y-2">
          <!-- Home/Landing page button -->
          <button 
            onclick="window.location.href='landing.html'"
            class="w-full bg-indigo-500 action-button hover:bg-indigo-600 manga-text transform hover:-rotate-1 py-2 px-4 rounded-lg text-white">
            Back to Home
          </button>
          
          <!-- Existing New Creative Project button -->
          <button id="new-chat-btn" class="w-full bg-indigo-600 action-button hover:bg-indigo-700 manga-text transform hover:-rotate-1 py-2 px-4 rounded-lg text-white">
            New Creative Project
          </button>
        </div>
        </div>
        
        <div class="overflow-y-auto flex-grow">
          <div id="chats-list" class="p-2 space-y-2">
            <!-- Chat history items will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
      
      <!-- Main chat area -->
      <div class="flex-grow flex flex-col h-screen">
        <header class="bg-white border-b border-gray-200 py-3 px-6 flex items-center justify-between">
          <h1 class="manga-text text-2xl md:text-3xl text-indigo-700">CREATIVE WRITING ASSISTANT</h1>
        </header>

        <div class="flex-grow overflow-auto p-6" id="chat-history">
          <!-- Chat messages will be inserted here by JavaScript -->
        </div>

        <!-- Loading indicator (hidden by default) -->
        <div class="flex flex-col items-start mb-6 hidden loading-indicator">
          <div class="flex items-center mb-2">
            <div class="w-10 h-10 mr-2 rounded-full overflow-hidden border-2 border-indigo-600 flex items-center justify-center bg-indigo-600 text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 19a9 9 0 0 1 9 0 9 9 0 0 1 9 0"></path>
                <path d="M3 6a9 9 0 0 1 9 0 9 9 0 0 1 9 0"></path>
                <path d="M3 6v13"></path>
                <path d="M12 6v13"></path>
                <path d="M21 6v13"></path>
              </svg>
            </div>
            <span class="manga-text font-bold">Inkwise</span>
          </div>
          <div class="manga-panel bg-white p-4 transform -rotate-1 max-w-2xl">
            <div class="flex items-center space-x-2">
              <div class="w-3 h-3 bg-indigo-600 rounded-full animate-bounce"></div>
              <div class="w-3 h-3 bg-indigo-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
              <div class="w-3 h-3 bg-indigo-600 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
          </div>
        </div>

        <div class="p-4 bg-white border-t border-gray-200">
          <div class="max-w-3xl mx-auto">
            <div class="manga-panel bg-white p-2 transform rotate-1">
              <div class="p-2">
                <div class="flex flex-col md:flex-row gap-4">
                  <div class="w-full">
                    <textarea id="message-input" class="w-full border-2 border-indigo-300 p-3 rounded-xl manga-text focus:outline-none focus:border-indigo-600 min-h-[100px]" 
                      placeholder="Share your creative writing ideas or ask for assistance with character development, plot structure, dialogue..."></textarea>
                  </div>
                  <div class="flex flex-col gap-2">
                    <select id="style-select" class="w-36 border-2 border-indigo-300 manga-text font-bold p-2 rounded-lg">
                      <option value="balanced">Balanced</option>
                      <option value="concise">Concise</option>
                      <option value="article">Article</option>
                      <option value="poetic">Poetic</option>
                      <option value="academic">Academic</option>
                    </select>
                    <button id="send-button" class="action-button bg-indigo-600 text-white px-6 py-3 rounded-xl whitespace-nowrap transform -rotate-2 relative overflow-hidden flex items-center justify-center">
                      <span class="relative z-10 mr-2">SEND</span>
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="relative z-10">
                        <path d="m22 2-7 20-4-9-9-4Z"></path>
                        <path d="M22 2 11 13"></path>
                      </svg>
                      <div class="absolute inset-0 opacity-20 transition-all duration-300 hover-effect"></div>
                    </button>
                  </div>
                </div>
                <div class="mt-4 flex flex-wrap gap-2">
                  <button class="prompt-suggestion manga-text bg-indigo-50 border border-indigo-300 px-3 py-1 rounded-xl text-sm whitespace-nowrap hover:bg-indigo-100">
                    Develop a complex character
                  </button>
                  <button class="prompt-suggestion manga-text bg-indigo-50 border border-indigo-300 px-3 py-1 rounded-xl text-sm whitespace-nowrap hover:bg-indigo-100">
                    Create a plot twist
                  </button>
                  <button class="prompt-suggestion manga-text bg-indigo-50 border border-indigo-300 px-3 py-1 rounded-xl text-sm whitespace-nowrap hover:bg-indigo-100">
                    Build an immersive world
                  </button>
                  <button class="prompt-suggestion manga-text bg-indigo-50 border border-indigo-300 px-3 py-1 rounded-xl text-sm whitespace-nowrap hover:bg-indigo-100">
                    Write engaging dialogue
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
